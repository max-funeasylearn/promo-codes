<div class="bg-light lter b-b wrapper-md mb-10">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">{{form_title}}</h1>
    </div>
  </div>
</div>
<p class="alert alert-success notification" [hidden]="message==''">{{message}}</p>
<p class="alert alert-danger notification" [hidden]="error==''">{{error}}</p>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 boxs">
    <form (ngSubmit)="save($event)" id="settings_form" (display)="onDisplay()" class="boxs-body">
      <div id="fields"></div>
      <button type="submit" class="btn btn-raised btn-primary">Save</button>
    </form>
  </div>
</div>
