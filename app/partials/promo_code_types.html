<div class="bg-light lter b-b wrapper-md mb-10">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <h1 class="font-thin h3 m-0">Promo Code Types<button type="button" class="btn btn-success" (click)="showForm($event.target)"><span class="glyphicon glyphicon-plus"></span></button></h1>
    </div>
  </div>
</div>
<div class="alert alert-success notification" [hidden]="message==''"><div class="container-fluid">{{message}}</div></div>
<div class="alert alert-danger notification" [hidden]="error==''"><div class="container-fluid">{{error}}</div></div>
<div class="alert alert-info notification" [hidden]="info==''"><div class="container-fluid">{{info}}</div></div>

<table class="table table-striped table-responsive" id="promo_code_types" (display)="onDisplay()">
  <thead>
    <tr>
      <th>ID</th>
      <th>Project Name</th>
      <th>Title</th>
      <th>Promo Code API Title</th>
      <th>Comment</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#promo_code_type of promo_code_types">
      <td>{{promo_code_type.promo_code_type_id}}</td>
      <td>{{promo_code_type.project_name}}</td>
      <td>{{promo_code_type.title}}</td>
      <td>{{promo_code_type.promo_code_api_title}}</td>
      <td>{{promo_code_type.comment}}</td>
      <td>
        <a href="javascript:void(0)" (click)="showForm($event.target,promo_code_type)"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
        <a href="javascript:void(0)" (click)="delete([promo_code_type.promo_code_type_id])"><span class="glyphicon glyphicon-remove"></span></a>
      </td>
    </tr>
  </tbody>
</table>
